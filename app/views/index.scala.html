@(contacts: List[Contact], form: Form[Contact])

@layout{

    <div>
        @helper.form(action = routes.Contacts.create()){
            @helper.inputText(form("name"), '_label -> "Name: ")
            @helper.inputText(form("emailAddress"), 'label -> "E-mail: ")

            <button type="submit">
                Save Contact
            </button>
        }
    </div>

    <hr />
    @list(contacts)
}
